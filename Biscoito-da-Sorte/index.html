<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <div class="home">
        <main>
            
            <div class="message1">
                <h1>Qual é a sua sorte de hoje?</h1> 
                <p>Abra o biscoito e descubra!</p>
                <img id="closed" src="./assets/Biscoito-fechado.svg" alt="Biscoito da sorte fechado">
            </div>
            
            <div class="message2 hide">
                <h1>Aqui está a sua sorte de hoje:</h1> 
                <div class="sorte"> 
                    <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
                </div>
                <img id="open" src="./assets/Biscoito-aberto.svg" alt="Biscoito da sorte aberto">
                <button>Abrir outro biscoito</button>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
